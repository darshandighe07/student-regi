<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Result</title>
 
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  body{
    background: linear-gradient(135deg, #e0f2ff, #fefefe);
    font-family: 'Segoe UI', sans-serif;
  }
 
  /* ===== Header ===== */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 30px;
    padding: 15px 25px;
    background: linear-gradient(90deg, #fd8d0d, #ff7d04);
    border-radius: 15px;
    color: white;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    animation: fadeIn 1s ease forwards;
  }
 
  .logout-btn{
    background:#000000;
    color:white;
    border:none;
    padding:8px 18px;
    border-radius:20px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
    animation: bounce 2s infinite;
  }
 
  .logout-btn:hover{
    background:#db0808;
  }
 
  /* ===== Animations ===== */
  @keyframes fadeIn {
    0% {opacity:0; transform: translateY(20px);}
    100% {opacity:1; transform: translateY(0);}
  }
 
  @keyframes slideUp {
    0% {opacity:0; transform: translateY(30px);}
    100% {opacity:1; transform: translateY(0);}
  }
 
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
    40% {transform: translateY(-8px);}
    60% {transform: translateY(-4px);}
  }
 
  /* ===== Student Info Card ===== */
  .student-card{
    border-radius: 16px;
    background: linear-gradient(135deg, #ffffff, #f1fbff);
    border-left: 6px solid #fd8d0d;
    padding:20px;
    margin-bottom:40px;
    animation: slideUp 1s ease forwards;
  }
 
  .profile-img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:5px solid #fd8d0d;
    animation: fadeIn 1s ease forwards;
  }
 
  .info-title{
    color:#0dcaf0;
    font-weight:700;
  }
 
  .info-label{
    font-weight:600;
    color:#6c757d;
  }
 
  .info-value{
    font-weight:600;
    color:#0d6efd;
  }
 
  /* ===== Result Table Card ===== */
  .result-card{
    border-radius:16px;
    background:#ffffff;
    border-top:6px solid #fd8d0d;
    padding:20px;
    animation: slideUp 1.2s ease forwards;
  }
 
  .table thead{
    background: linear-gradient(135deg, #000000, #fd8d0d);
  }
 
  .table thead th{
    color:#fff;
    font-weight:600;
    border:none;
  }
 
  .table tbody tr:hover{
    background-color:#f1f8ff;
    transition:0.3s;
  }
 
  /* ===== Grade Badge ===== */
  .badge-grade{
    background:#198754;
    font-size:14px;
  }
 
  /* ===== Summary ===== */
  .summary-box{
    background: linear-gradient(135deg, #fd8d0d);
    color:#fff;
    border-radius:12px;
    padding:15px;
    font-weight:600;
    animation: slideUp 1.4s ease forwards;
  }
 
  .icon{
    font-size: 30px;
  }
th{
    color: black !important;
}
</style>
</head>
 
<body>
 
<!-- Header -->
<div class="header">
   <div class="icon"><i class="fas fa-graduation-cap text-dark"></i></div>
<h2 class="m-0">Student Dashboard</h2>
<button class="logout-btn" onclick="al()">Logout</button>
</div>
 
<div class="container my-5">
 
  <!-- ===== Student Basic Info ===== -->
<div class="card shadow student-card p-4 mb-5">
<div class="d-flex align-items-center mb-4">
<img src="https://png.pngtree.com/png-clipart/20230927/original/pngtree-man-avatar-image-for-profile-png-image_13001882.png" class="profile-img me-4" alt="Student">
<div>
<h4 class="text-danger mb-1">Student Basic Info</h4>
<small class="text-muted"> Mysore International University</small>
</div>
</div>
 
    <div class="row mb-2">
<div class="col-md-4 info-label">Name</div>
<div class="col-md-8 text-danger info-value" id="name"></div>
</div>
 
    <div class="row mb-2">
<div class="col-md-4 info-label">Department</div>
<div class="col-md-8 text-danger info-value">Training</div>
</div>
 
    <!-- <div class="row mb-2">
<div class="col-md-4 info-label">Faculty</div>
<div class="col-md-8 text-danger info-value">FHSS</div>
</div> -->
 
    <div class="row mb-2">
<div class="col-md-4 info-label">Mobile Number</div>
<div class="col-md-8 text-danger info-value" id="num"></div>
</div>
 
    <div class="row mb-2">
<div class="col-md-4 info-label">Password</div>
<div class="col-md-8 text-danger info-value" id="pass"></div>
</div>
 
    <div class="row">
<div class="col-md-4 info-label">Cource</div>
<div class="col-md-8 text-danger info-value" id="co"></div>
</div>
</div>
 
  <!-- ===== Result Table ===== -->
<div class="card shadow result-card p-4">
<div class="table-responsive">
<table class="table align-middle">
<thead>
<tr>
<th>No</th>
<th>Course Title</th>
<th>Marks</th>
<th>Grade</th>
 
</tr>
</thead>
<tbody>
<tr>
<td>1</td>
<td>C++</td>
<td>70/100</td>
<td><span class="badge badge-grade">B+</span></td>
 
</tr>
<tr>
<td>2</td>
<td>C#</td>
<td>91/100</td>
<td><span class="badge badge-grade">A+</span></td>
 
</tr>
<tr>
<td>3</td>
<td>PHP</td>
<td>67/100</td>
<td><span class="badge badge-grade">C+</span></td>
 
</tr>
<tr>
<td>4</td>
<td>JAVA</td>
<td>81/100</td>
<td><span class="badge badge-grade">A+</span></td>
 
</tr>
</tbody>
</table>
</div>
 
    <!-- ===== Summary ===== -->
<div class="row mt-4 text-center g-3">
<div class="col-md-4">
<div class="summary-box">Total Credit Requirement<br>6</div>
</div>
<div class="col-md-4">
<div class="summary-box">Total Credit Taken<br>7.7</div>
</div>
<div class="col-md-4">
<div class="summary-box">Pass With<br>77.25%</div>
</div>
</div>
</div>
 
</div>
 
 
<script >
 
    let users = JSON.parse(localStorage.getItem("user")) || [];
 
      let nam = users.find((e) => e.name);
      let numb = users.find((e) => e.mobile);
      let pas = users.find((e) => e.password);
      let co = users.find((e) => e.cource);
      if (nam) {
        document.getElementById("name").innerHTML = nam.name;
      }
      if (numb) {
        document.getElementById("num").innerHTML = numb.mobile;
      }
      if (pas) {
        document.getElementById("pass").innerHTML = pas.password;
      }
      if (co) {
        document.getElementById("co").innerHTML = "BCA 2<sup>st</sup> Year";
      }
 
      function al() {
        let w = confirm("Are you sure you want to logout?");
        if (w) {
          window.location.href = "student.html";
        }
      }
</script>
</body>

</html>
