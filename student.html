<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Student Login</h1>

        <div class="mb-3">
            <label for="a1" class="form-label">Name</label>
            <input type="text" id="a1" class="form-control" placeholder="Enter your name" onfocus="f1(this)">
        </div>

        <div class="mb-3">
            <label for="a2" class="form-label">Password</label>
            <input type="password" id="a2" class="form-control" placeholder="Enter password" onfocus="f1(this)">
        </div>

        <p class="first" id="p1">    </p>

        <div class="d-grid">
            <button onclick="submit()" class="btn btn-primary">Login</button>
        </div>
    </div>



    <script src="student.js"></script>

</body>
</html>
