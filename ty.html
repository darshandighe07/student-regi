<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Result</title>
 
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
 
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  body {
    background: linear-gradient(135deg, #e0f2ff, #fefefe);
    font-family: 'Inter', sans-serif;
    color: #343a40;
  }
 
  /* ===== Header ===== */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 30px;
    padding: 15px 25px;
    background: linear-gradient(90deg, #4b8cf5, #6aa7ff);
    border-radius: 15px;
    color: white;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }
 
  .header:hover {
    transform: translateY(-2px);
  }
 
  .logout-btn {
    background:#ff4d4d;
    color:white;
    border:none;
    padding:8px 18px;
    border-radius:20px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
  }
 
  .logout-btn:hover {
    background:#e60000;
  }
 
  /* ===== Student Info Card ===== */
  .student-card {
    border-radius: 16px;
    background: linear-gradient(135deg, #ffffff, #f1fbff);
    border-left: 6px solid #0dcaf0;
    transition: transform 0.3s, box-shadow 0.3s;
  }
 
  .student-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.1);
  }
 
  .profile-img {
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:5px solid #0dcaf0;
  }
 
  .info-title {
    color:#0dcaf0;
    font-weight:700;
  }
 
  .info-label {
    font-weight:600;
    color:#6c757d;
  }
 
  .info-value {
    font-weight:600;
    color:#0d6efd;
  }
 
  /* ===== Result Table Card ===== */
  .result-card {
    border-radius:16px;
    background:#ffffff;
    border-top:6px solid #0d6efd;
    transition: transform 0.3s, box-shadow 0.3s;
  }
 
  .result-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.1);
  }
 
  .table thead {
    background: linear-gradient(135deg, #0d6efd, #0dcaf0);
  }
 
  .table thead th {
    color:#fff;
    font-weight:600;
    border:none;
  }
 
  .table tbody tr:hover {
    background-color:#f1f8ff;
  }
 
  /* ===== Grade Badge ===== */
  .badge-grade {
    background: linear-gradient(135deg, #198754, #28a745);
    font-size:14px;
    color:white;
    padding:5px 12px;
    border-radius:12px;
    font-weight:600;
  }
 
  /* ===== Summary ===== */
  .summary-box {
    background: linear-gradient(135deg, #0d6efd, #0dcaf0);
    color:#fff;
    border-radius:12px;
    padding:20px;
    font-weight:600;
    transition: transform 0.3s;
  }
 
  .summary-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }
 
  /* ===== Responsive ===== */
  @media(max-width:768px){
    .header {
      flex-direction: column;
      text-align: center;
    }
    .logout-btn {
      margin-top:10px;
    }
  }
 
  .icon{
    font-size: 40px;
    color: white;
  }
</style>
</head>
 
<body>
 
<!-- Header -->
<div class="header">
   <div class="icon" style="color: white;"><i class="fas fa-graduation-cap text-dark"></i></div>
<h2 class="m-0">Student Dashboard</h2>
<button class="logout-btn" onclick="alert('Logged Out!')">Logout</button>
</div>
 
 
<div class="container my-5">
 
  <!-- ===== Student Basic Info ===== -->
  <div class="card shadow student-card p-4 mb-5">
    <div class="d-flex align-items-center mb-4 flex-wrap">
      <img src="https://png.pngtree.com/png-clipart/20230927/original/pngtree-man-avatar-image-for-profile-png-image_13001882.png" class="profile-img me-4 mb-3" alt="Student">
      <div>
        <h4 class="info-title mb-1">Student Basic Info</h4>
        <small class="text-muted">Mysore International University</small>
      </div>
    </div>
 
    <div class="row mb-2">
      <div class="col-md-4 info-label">Name</div>
      <div class="col-md-8 info-value" id="name"></div>
    </div>
    <div class="row mb-2">
      <div class="col-md-4 info-label">Department</div>
      <div class="col-md-8 info-value">Training</div>
    </div>
    <div class="row mb-2">
      <div class="col-md-4 info-label">Mo.number</div>
      <div class="col-md-8 info-value " id="num"></div>
    </div>
    <div class="row mb-2">
      <div class="col-md-4 info-label">Password</div>
      <div class="col-md-8 info-value" id="pass"></div>
    </div>
    <div class="row mb-2">
      <div class="col-md-4 info-label">Cource</div>
      <div class="col-md-8 info-value" id="co"></div>
    </div>
 
  </div>
 
  <!-- ===== Result Table ===== -->
  <div class="card shadow result-card p-4">
    <div class="table-responsive">
      <table class="table align-middle text-center">
        <thead>
          <tr >
            <th style="color: black;">No</th>
            <th style="color: black;">Course Title</th>
            <th style="color: black;">Marks</th>
            <th style="color: black;">Grade</th>
         
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Angular</td>
            <td>50/100</td>
            <td><span class="badge-grade">A+</span></td>
       
          </tr>
          <tr>
            <td>2</td>
            <td>React</td>
            <td>30/100</td>
            <td><span class="badge-grade">A+</span></td>
     
          </tr>
          <tr>
            <td>3</td>
            <td>Phython</td>
            <td>64/100</td>
            <td><span class="badge-grade">A+</span></td>
           
          </tr>
          <tr>
            <td>4</td>
            <td>C#</td>
            <td>60/100</td>
            <td><span class="badge-grade">A+</span></td>
         
          </tr>
        </tbody>
      </table>
    </div>
 
    <!-- ===== Summary ===== -->
 <div class="row mt-4 text-center g-3">
<div class="col-md-4">
<div class="summary-box">Total Credit Requirement<br>6</div>
</div>
<div class="col-md-4">
<div class="summary-box">Total Credit Taken<br>7.7</div>
</div>
<div class="col-md-4">
<div class="summary-box">Pass With<br>77.25%</div>
</div>
</div>
</div>
 
</div>
    </div>
  </div>
 
</div>
<script>
    let users = JSON.parse(localStorage.getItem("user")) || [];
 
      let nam = users.find((e) => e.name);
      let numb = users.find((e) => e.mobile);
      let pas = users.find((e) => e.password);
      let co = users.find((e) => e.cource);
      if (nam) {
        document.getElementById("name").innerHTML = nam.name;
      }
      if (numb) {
        document.getElementById("num").innerHTML = numb.mobile;
      }
      if (pas) {
        document.getElementById("pass").innerHTML = pas.password;
      }
      if (co) {
        document.getElementById("co").innerHTML = "BCA 3<sup>rd</sup> Year";
      }
 
      function al() {
        let w = confirm("Are you sure you want to logout?");
        if (w) {
          window.location.href = "student.html";
        }
      }
</script>
</body>

</html>
